    var format = /[`\\[\]\\|\/?~]/;


    const submibutton = document.getElementById("submitbutton")

      var userquote = String(document.getElementById("userquote").value)
      var usertag = String(document.getElementById("tags").value)

      var isquotevalid = false
      var istagvalid = false
      var invalidinputfiedlcolor = "#ffdcdc"
      // chceking if the information filled in the form by user is vliad or not 

      if ((usertag != null || "" || undefined) && (usertag.length >= 3 && usertag.length <= 15)) {
        istagvalid = true

      }

      else {
        document.getElementById("tags").style.backgroundColor = invalidinputfiedlcolor
        document.getElementById("usersicaialmediainvalidtext").style.display = "inline"
      }


      if ((igaccountname.charAt(0) == "@") && (igaccountname != null || "" || undefined) && (igaccountname.length >= 3 && igaccountname.length <= 15)) {
        issocialmediavalid = true

      }

      else {
        document.getElementById("igusernamefild").style.backgroundColor = invalidinputfiedlcolor
        document.getElementById("usersicaialmediainvalidtext").style.display = "inline"
      }


      if ((format.test(userquote) != true) && (userquote != "" || undefined || null) && (userquote.length >= 50 && userquote.length <= 200)) {
        isquotevalid = true
      }


      else {
        document.getElementById("userquote").style.backgroundColor = invalidinputfiedlcolor
        document.getElementById("userquoteinvalidtext").style.display = "inline"
      }



      if (isquotevalid && issocialmediavalid && istagvalid) {

document.getElementById("form").submit()

    })

  <script>

    function whatsappshare() {
      var url = `https://wa.me/?text=Hey,%20check%20%20out%20this%20amazing%20tool%20:%20${window.location.href}`
      window.open(url, '_blank');

    }

    function facebookshare() {

      var url = `https://www.facebook.com/sharer/sharer.php?u=${window.location.href}`
      window.open(url, '_blank');

    }

    function twittershare() {

      var url = `https://twitter.com/intent/tweet?text=Hey,%20check%20%20out%20this%20amazing%20tool%20:%20${window.location.href}`
      window.open(url, '_blank');
    }

    function redditshre() {


      var url = `  https://www.reddit.com/submit?title=Check%20out%20this%20amazing%20tool!&url=${window.location.href}`
      window.open(url, '_blank');
    }

    function pasteurl() {


      navigator.clipboard.readText().then((copiedtext) => {

        const inputfiled = document.getElementById("inputfield")
        inputfiled.value = copiedtext


        var inputlink = document.getElementById("inputfield").value
        var isyoutubelink = inputlink.match("you")

        if (isyoutubelink != null) {
          document.getElementById("downloadpageform").submit()

        }

        var userinputlink = document.getElementById("inputfield").value
        var isyoutubelink = userinputlink.match("you")
        if (isyoutubelink != null) {

          document.getElementById("downloadpageform").submit()
        }


      })


    }

    function sharecopy() {

      navigator.clipboard.writeText(`Check out this amazing tool ${window.location.href}`)

      document.getElementById("copylink").classList.remove("fa-link")
      document.getElementById("copylink").classList.add("fa-check")


      setInterval(() => {
        document.getElementById("copylink").classList.remove("fa-check")
        document.getElementById("copylink").classList.add("fa-link")
      }, 6000);

    }

  </script>
